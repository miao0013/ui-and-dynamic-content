<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/48cd95bad0.js"></script>
    
    <title>UI and Dynamic Content</title>
</head>

<body>
    <div class="masthead">
        <img src="./img/cart.png" alt="" width="30%" height="30%">
        <h1>BUY</h1>
        <h1>GROCERIES</h1>
    </div>

    <div class="content">
       
        <h3>What do you need to buy today?</h3>
     
        <div class="cart">
            <input type="text" id="item" placeholder ="your item here..." value=""><br><br>
            <button id="add">ADD TO LIST</button><br>
            <ul id="list"></ul>
            <h3 class="error"></h3>
        </div>
    </div>

   
    <footer>
        <a href="https://www.google.com"><i class="fab fa-google-plus-g"></i></a>
        <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
     
   </footer>
    <script src="js/script.js"></script>

</body>
</html>
